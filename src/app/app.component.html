<p *ngIf="homeService.type === 'home'">
  <mat-toolbar class="main-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span (click)="homeService.type = 'me';homeService.runAfter()" class="margin-left-4 click-point">Portfolio</span>
      <span (click)="homeService.type = 'home'" class="margin-left-4 click-point">Search Tweets</span>
      <!-- <span class="margin-left-4">Intresting Findings</span> -->
      <!-- <span (click)="homeService.type = 'diagram'" class="margin-left-4 click-point">How it works</span> -->
    </div>
  <div class="right-0">
    <img class="right-0" src="../assets/image.svg" (click)="link('github')" class="margin-left-3 click-point">
    <img class="right-0" src="../assets/link.svg" (click)="link('linkedin')" class="margin-left-3 click-point">
  </div>
</mat-toolbar>
</p>
<ngContainer *ngIf="homeService.type == 'me' || homeService.type == 'home'">
  <app-home [type]="homeService.type"></app-home>
</ngContainer>
